<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TS FullStack Template Login</title>
  </head>
  <body>
    <section id="originalAuth">
      <form>
        <div>
          <label for="email">Email</label>
          <input name="email" type="text" />
        </div>
        <div>
          <label for="Password">Password</label>
          <input name="email" type="text" />
        </div>
        <div>
          <button>Continue</button>
        </div>
      </form>
    </section>

    <section id="OAuth">
      <ul>
        <li>
          <div>
            <button hx-post="/oauth/google">Continue with Google</button>
          </div>
        </li>
      </ul>
    </section>
    <script defer src="https://unpkg.com/htmx.org@1.9.11"></script>
  </body>
</html>
